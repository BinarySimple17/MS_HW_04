spring:
  application:
    name: users-service

  datasource:
    url: jdbc:postgresql://localhost:5432/${POSTGRES_DB:usersdb}
    username: ${POSTGRES_USER:app_user}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2

  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
#        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
        jdbc:
          lob:
            non_contextual_creation: true
    show-sql: false

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: 8080
#  servlet:
#    context-path: /api/v1

logging:
  level:
    ru.binarysimple: INFO
    org.hibernate.SQL: DEBUG
    org.hibernate.orm.jdbc.bind: TRACE
    org.springframework.web: DEBUG
    org.springdoc: DEBUG
    io.swagger: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

info:
  app:
    name: "Users Service"

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
  info:
    title: Users Service API
    description: REST API for managing users
    version: 1.0.0
    contact:
      name: Support Team
      email: support@example.com